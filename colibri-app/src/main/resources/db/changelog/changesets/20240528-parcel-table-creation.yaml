databaseChangeLog:
  - changeSet:
      id: 20240528-parcel-table-creation
      author: Ahmad
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                      - primaryKey: true
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: weight
                  type: double
              - column:
                  name: postman_id
                  type: varchar(255)
              - column:
                  name: tracking_code
                  type: varchar(255)
              - column:
                    name: status
                    type: varchar(255)
            tableName: parcel